<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis XV A√±os</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      height: 100%;
      scroll-behavior: smooth; /* Desplazamiento suave */
      scroll-snap-type: y mandatory; /* Activa el im√°n vertical */
      overflow-y: scroll;
}

/* Cada secci√≥n se ‚Äúengancha‚Äù al centro */
    section {
      scroll-snap-align: center;
}
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      height: 100%;
    }

    /* üé® Fondo √∫nico y fijo */
    body {
      background-image: url('img/fondo.jpg'); /* tu imagen principal */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #000;
      transition: filter 1s ease, brightness 1s ease;
    }

    /* ‚ú® Efecto de desenfoque */
    body.blurred {
      filter: blur(4px) brightness(0.8);
    }

    section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      transition: all 0.5s ease;
    }

    .content {
      position: relative;
      z-index: 3;
    }

    /* ‚ú® Animaci√≥n suave al aparecer */
    .png-overlay {
      max-width: 80%;
      width: 320px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .png-overlay.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .png-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Cron√≥metro */
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    #countdown.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .png-overlay {
        width: 80%;
      }

      #countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- 1Ô∏è‚É£ Presentaci√≥n -->
  <section id="presentacion">
    <div class="content">
      <img src="img/presentacion.png" alt="Presentaci√≥n" class="png-overlay" />
    </div>
  </section>

  <!-- 2Ô∏è‚É£ Canci√≥n favorita -->
  <section id="cancion">
    <div class="content">
      <button class="png-button" onclick="playSong()">
        <img src="img/boton-cancion.png" alt="Reproducir canci√≥n" class="png-overlay" />
      </button>
      <audio id="song" src="media/cancion.mp3"></audio>
    </div>
  </section>

  <!-- 3Ô∏è‚É£ Cuenta regresiva -->
  <section id="countdown-section">
    <div class="content">
      <img src="img/tansolofaltan.png" alt="Tan solo faltan" class="png-overlay mb-4" />
      <div id="countdown"></div>
    </div>
  </section>

  <!-- 4Ô∏è‚É£ Ubicaci√≥n -->
  <section id="ubicacion">
    <div class="content">
      <button class="png-button" onclick="irUbicacion()">
        <img src="img/boton-ubicacion.png" alt="Ubicaci√≥n" class="png-overlay" />
      </button>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // üéµ Reproducir canci√≥n
    function playSong() {
      const song = document.getElementById('song');
      if (song.paused) {
        song.play();
      } else {
        song.pause();
      }
    }

    // ‚è≥ Cuenta regresiva
    const targetDate = new Date('Jan 3, 2026 19:00:00').getTime();
    const countdown = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "¬°Es el gran d√≠a! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // üìç Ir a ubicaci√≥n
    function irUbicacion() {
      window.open('https://maps.google.com/?q=nombre+del+salon+de+eventos', '_blank');
    }

    // ‚ú® Animaciones al hacer scroll + desenfoque del fondo
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          document.body.classList.add('blurred');
        } else {
          document.body.classList.remove('blurred');
        }
      });
    }, { threshold: 0.4 });

    document.querySelectorAll('.png-overlay, #countdown').forEach(el => observer.observe(el));
  </script>
</body>
</html>
