<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis XV AÃ±os</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* --- CONFIGURACIÃ“N GENERAL --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      font-family: 'Poppins', sans-serif;
    }

    /* --- FONDO FIJO COMPLETO --- */
    body {
      background-image: url('img/fondo.jpg'); /* tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #000;
    }

    /* --- SECCIONES --- */
    section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      scroll-snap-align: center;
      overflow: hidden;
    }

    /* --- PNG PRINCIPALES --- */
    .png-overlay {
      width: 100vw; /* ocupa todo el ancho visible */
      height: auto;
      max-width: none;
      margin: 0;
      padding: 0;
      display: block;
      opacity: 0;
      transform: scale(1.1) translateY(50px);
      transition: transform 1.5s ease, opacity 1.5s ease;
    }

    .png-overlay.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    /* --- BOTONES PNG --- */
    .png-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    /* --- TEXTO CUENTA REGRESIVA --- */
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    #countdown.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .png-overlay {
        width: 100%;
      }
      #countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- 1ï¸âƒ£ PresentaciÃ³n -->
  <section id="presentacion">
    <img src="img/presentacion.png" alt="PresentaciÃ³n" class="png-overlay" />
  </section>

  <!-- 2ï¸âƒ£ CanciÃ³n favorita -->
  <section id="cancion">
    <button class="png-button" onclick="playSong()">
      <img src="img/boton-cancion.png" alt="Reproducir canciÃ³n" class="png-overlay" />
    </button>
    <audio id="song" src="media/cancion.mp3"></audio>
  </section>

  <!-- 3ï¸âƒ£ Cuenta regresiva -->
  <section id="countdown-section">
    <img src="img/tansolofaltan.png" alt="Tan solo faltan" class="png-overlay mb-4" />
    <div id="countdown"></div>
  </section>

  <!-- 4ï¸âƒ£ UbicaciÃ³n -->
  <section id="ubicacion">
    <button class="png-button" onclick="irUbicacion()">
      <img src="img/boton-ubicacion.png" alt="UbicaciÃ³n" class="png-overlay" />
    </button>
  </section>

  <!-- 5ï¸âƒ£ Confirmar asistencia -->
  <section id="confirmar">
    <button class="png-button" onclick="confirmarAsistencia()">
      <img src="img/boton-confirmar.png" alt="Confirmar Asistencia" class="png-overlay" />
    </button>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ðŸŽµ Reproducir canciÃ³n */
    function playSong() {
      const song = document.getElementById('song');
      if (song.paused) song.play(); else song.pause();
    }

    /* â³ Cuenta regresiva */
    const targetDate = new Date('Jan 3, 2026 19:00:00').getTime();
    const countdown = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Â¡Es el gran dÃ­a! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    /* ðŸ“ Ir a ubicaciÃ³n */
    function irUbicacion() {
      window.open('https://maps.google.com/?q=nombre+del+salon+de+eventos', '_blank');
    }

    /* ðŸ’¬ Confirmar asistencia por WhatsApp */
    function confirmarAsistencia() {
      const mensaje = encodeURIComponent("Â¡Hola! Quiero confirmar mi asistencia a tus XV ðŸ’–");
      window.open(`https://wa.me/5493884123456?text=${mensaje}`, '_blank'); 
      // ðŸ‘† reemplazÃ¡ el nÃºmero con el tuyo real, formato internacional sin "+" ni espacios
    }

    /* âœ¨ AnimaciÃ³n suave al hacer scroll (zoom suave) */
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.4 });

    document.querySelectorAll('.png-overlay, #countdown').forEach(el => observer.observe(el));
  </script>
</body>
</html>
